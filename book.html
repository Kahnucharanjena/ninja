<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>

    <!-- Appointment Form Section -->
    <div class="appointment-container">
        <h1>Schedule an Appointment</h1>
        
        <!-- Form to input appointment details -->
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Appointment Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit" class="submit-btn">Confirm Appointment</button>
        </form>

        <!-- Confirmation Details Section -->
        <div id="confirmationSection" class="confirmation-section">
            <h2>Your Appointment Details</h2>
            <p id="confirmationMessage"></p>
        </div>
    </div>
    

    <!-- Linking the external JS file -->
    <script src="book.js"></script>

</body>
</html>
